events {
    worker_connections 1024;  # Adjust depending on your system and needs
}

http {
    server {
        listen 80;

        server_name localhost;
        
        # Define access and error logs
        access_log /var/log/nginx/api_gateway_access.log;
        error_log /var/log/nginx/api_gateway_error.log;

        location /login {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;  # Ensure cookies are forwarded
            proxy_pass http://services-api:7000;

            # CORS configuration
            add_header Access-Control-Allow-Origin "http://127.0.0.1:5500";  # Replace with your frontend domain
            add_header Access-Control-Allow-Credentials true;
            add_header Access-Control-Allow-Headers "Content-Type, Authorization, Cookie";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        }

        location /register {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Cookie $http_cookie;  # Ensure cookies are forwarded
            proxy_pass http://services-api:7000;

            # CORS configuration
            add_header Access-Control-Allow-Origin "http://127.0.0.1:5500";  # Replace with your frontend domain
            add_header Access-Control-Allow-Credentials true;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        }

        location /game/ {
            proxy_pass http://services-api:7000;  # Reference the Fastify container by its service name
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_pass_request_headers on;
        }

        location /chat/ {
            proxy_pass http://services-api:7000;  # Reference the Fastify container by its service name
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_pass_request_headers on;
        }
    }
}
