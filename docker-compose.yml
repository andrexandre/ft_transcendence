
services:
  user_management:
    image: user_management
    container_name: user_management
    build: 
      context: ./backend/user/conf
    ports:
      - "3000:3000"
    volumes:
      - ./backend/:/backend/:rw #Vai guardar na home 
    networks:
      - ft_transcendence

  game:
    image: pongify
    container_name: pongify
    environment:
      - NODE_ENV=PRODUCTION
    volumes:
      - ./game-project:/pong_vol/game-project/:rw
    ports:
      - "5000:5000"
    build: ./game-project/
    networks:
      - ft_transcendence

  services-api:
    image: services-api
    container_name: services-api
    build: 
      context: ./backend/services-api/conf
    ports:
      - "7000:7000"
    volumes:
      - ./backend/services-api:/backend/:rw #Vai guardar na home 
    networks:
      - ft_transcendence

  chat:
    image: chat
    container_name: chat
    build: 
      context: ./chat/conf
    ports:
      - "2000:2000"
    volumes:
      - ./chat/:/chat/:rw #Vai guardar na home 
    networks:
      - ft_transcendence

  vite:
    image: vite
    container_name: vite
    build:
      context: ./frontend
    command:
      sh -c "
      npm config set fund false;
      npm config set update-notifier false;
      npm install;
      exec npm run dev
      "
    working_dir: /frontend
    ports:
      - "5500:5500"
    volumes:
      - ./frontend:/frontend:rw
    networks:
      - ft_transcendence

  nginx:
    image: nginx:latest
    container_name: nginx-gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - services-api
    networks:
      - ft_transcendence

networks:
  ft_transcendence:
    name: ft_transcendence
    driver: bridge
