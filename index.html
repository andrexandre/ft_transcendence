<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Three-Column Layout with Center-Priority</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.floating-button {
			position: fixed;
			bottom: 20px;
			right: 20px;
			z-index: 1050;
		}
	</style>
</head>
<body>
	<header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
		<button class="btn btn-light" data-bs-toggle="offcanvas" data-bs-target="#leftSidebar" aria-controls="leftSidebar">☰</button>
		<h1 class="m-0">Center-Priority Layout</h1>
	</header>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3 d-none d-md-block bg-light p-3">
				<h2>Left Column</h2>
				<p>Content for the left column.</p>
			</div>
			<main class="col-12 col-md-6 p-3">
				<h2>Center Column</h2>
				<p>Content for the center column.</p>
			</main>
			<div class="col-md-3 d-none d-md-block bg-light p-3">
				<h2>Right Column</h2>
				<p>Content for the right column.</p>
			</div>
		</div>
	</div>

	<button class="btn btn-primary floating-button" data-bs-toggle="offcanvas" data-bs-target="#rightSidebar" aria-controls="rightSidebar">☰</button>

	<!-- Left Sidebar Offcanvas -->
	<div class="offcanvas offcanvas-start" tabindex="-1" id="leftSidebar" aria-labelledby="leftSidebarLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="leftSidebarLabel">Left Sidebar</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<p>Content for the left sidebar.</p>
		</div>
	</div>

	<!-- Right Sidebar Offcanvas -->
	<div class="offcanvas offcanvas-end" tabindex="-1" id="rightSidebar" aria-labelledby="rightSidebarLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="rightSidebarLabel">Right Sidebar</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div class="offcanvas-body">
			<p>Content for the right sidebar.</p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
