<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS SPA</title>
</head>
<body>
    <nav>
        <a href="/" data-link>Home</a>
        <a href="/about" data-link>About</a>
        <a href="/contact" data-link>Contact</a>
    </nav>
    <div id="app">Loading...</div>
	<script>
		const routes = {
			"/": "<h1>Home Page</h1><p>Welcome to the SPA!</p>",
			"/about": "<h1>About</h1><p>About this SPA.</p>",
			"/contact": "<h1>Contact</h1><p>Contact us.</p>",
		};

		// Handle navigation
		function navigateTo(url) {
			history.pushState(null, null, url);
			render();
		}

		// Render content
		function render() {
			const path = window.location.pathname;
			document.getElementById("app").innerHTML = routes[path] || "<h1>404 Not Found</h1>";
		}

		// Handle clicks on links
		document.addEventListener("click", (e) => {
			if (e.target.matches("[data-link]")) {
				e.preventDefault();
				navigateTo(e.target.href);
			}
		});

		// Listen for back/forward navigation
		window.addEventListener("popstate", render);

		// Initial render
		render();
	</script>
</body>
</html>
