<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Login</title>
		<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
		<!-- <style type="text/tailwindcss">
		</style> -->
	</head>

	<body class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
		<div class="w-full max-w-xs p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-9 dark:bg-gray-800 dark:border-gray-700">
			<form class="space-y-6" action="#">
				<h5 class="text-center text-3xl font-medium text-gray-900 dark:text-white">Login</h5>
				<div>
					<label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
					<input type="text" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Enter username" required />
				</div>
				<div>
					<label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
					<input type="password" id="password" placeholder="Enter password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
				</div>
				<button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
				<div class="text-sm font-medium text-gray-500 dark:text-gray-300">
					Not registered? <a href="register.html" class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
				</div>
			</form>
		</div>
	</body>
</html>
